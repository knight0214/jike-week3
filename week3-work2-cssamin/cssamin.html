<!DOCTYPE html>
<html>
<meta charset="Utf-8">

<head>
    <title>css简笔画</title>

</head>

<body>

        <div class="right_hand">

                <div class="left_claw_1"></div>
                <div class="left_claw_2"></div>
                <div class="left_claw_3"></div>
            </div>
        </div>
        <div class="right_foot">
            <div class="right_foot_in">
                <div class="right_claw_1"></div>
                <div class="right_claw_2"></div>
                <div class="right_claw_3"></div>
